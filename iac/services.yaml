# Ingress service definition.
apiVersion: v1
kind: Service
metadata:
  name: opensearch-service
  namespace: akamai-opensearch
  labels:
    app: opensearch-opensearch
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 9200
      targetPort: 9200
    - name: transport
      port: 9300
      targetPort: 9300
  selector:
    app: opensearch-opensearch
---
