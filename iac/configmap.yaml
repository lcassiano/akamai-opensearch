apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
  namespace: akamai-opensearch
  labels:
    app: opensearch-logstash
data:
  input-http.yml: |
    input {
      http {
        host => "0.0.0.0"
        port => 8080
        codec => json
      }
    }
    filter {
        json {
          source => "message"
          remove_field => ["message"]
        }
        mutate {
          remove_field => ["[event][original]"]
        }
        date {
          match => [ "reqTimeSec","UNIX" ]
          target => "@timestamp"
          timezone => "UTC"
        }
    }
    output {
      opensearch {
        hosts => ["http://opensearch-node1:9200", "http://opensearch-node2:9200"]
        index => "ds2-akamai-%{+YYYY-MM-dd}"
      }
    }