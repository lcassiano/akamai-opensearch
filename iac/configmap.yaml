apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
  namespace: akamai-opensearch
  labels:
    app: opensearch-logstash
data:
  input-http.yml: |
    input {
      http {
        host => "0.0.0.0"
        port => 8080
        codec => json
      }
    }
    filter {
        json {
          source => "message"
          remove_field => ["message"]
        }
        mutate {
          remove_field => ["[event]", "[user_agent]", "[http]", "[url]", "[host]"]
          convert => {
            "originContentLen" => "float"
            "lastByte" => "float"
       	    "overheadBytes" => "float"
            "objSize" => "float"
            "totalBytes" => "float"
            "bytes" => "float"
            "reqEndTimeMSec" => "float"
            "turnAroundTimeMSec" => "float"
            "transferTimeMSec" => "float"
            "reqTimeSec" => "float"
          }
        }
        urldecode {
          field => "customField"
        }
        urldecode {
          field => "city"
        }
        date {
          match => [ "reqTimeSec","UNIX" ]
        }
        urldecode {
          field => "UA"
        }
        useragent {
          source => "UA"
        }
    }
    output {
      opensearch {
        hosts => ["http://opensearch-node1:9200", "http://opensearch-node2:9200"]
        index => "ds2-akamai-%{+YYYY-MM-dd}"
      }
    }