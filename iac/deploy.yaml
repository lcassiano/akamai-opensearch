apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-dashboards-deployment
  namespace: akamai-opensearch
  labels:
    app: opensearch-dashboards
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-dashboards
  template:
    metadata:
      labels:
        app: opensearch-dashboards
    spec:
      containers:
      - name: opensearch-dashboards
        image: opensearchproject/opensearch-dashboards:latest
        ports:
        - containerPort: 5601
        env:
        - name: OPENSEARCH_HOSTS
          value: '["http://opensearch-node1:9200","http://opensearch-node2:9200"]'
        - name: "DISABLE_SECURITY_DASHBOARDS_PLUGIN"
          value: "true"
        - name: "SERVER_BASEPATH"
          value: "/logs"
        - name: "SERVER_REWRITEBASEPATH"
          value: "true"
        - name: "ES_JAVA_OPTS"
          value: "-Xms1g -Xms1g"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-logstash-deployment
  namespace: akamai-opensearch
  labels:
    app: opensearch-logstash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-logstash
  template:
    metadata:
      labels:
        app: opensearch-logstash
    spec:
      containers:
      - name: opensearch-logstash
        image: opensearchproject/logstash-oss-with-opensearch-output-plugin
        ports:
        - containerPort: 8080
        volumeMounts:
            - name: config
              mountPath: /usr/share/logstash/pipeline
      volumes:
          - name: config
            configMap:
              name: logstash-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-grafana-deployment
  namespace: akamai-opensearch
  labels:
    app: opensearch-grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-grafana
  template:
    metadata:
      labels:
        app: opensearch-grafana
    spec:
      containers:
      - name: opensearch-grafana
        image: grafana/grafana
        ports:
        - containerPort: 3000
        volumeMounts:
            - name: grafana-config
              mountPath: /etc/grafana/grafana.ini
              subPath: grafana.ini
            - name: opensearch-grafana-volume
              mountPath: /etc/grafana/provisioning
      volumes:
          - name: grafana-config
            configMap:
              name: grafana-ini
          - name: opensearch-grafana-volume
            persistentVolumeClaim:
              claimName: akamai-grafana-data-claim